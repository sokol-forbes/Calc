<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
body{
  background-color: #00ffff;
}

  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="calc-wrapper">
    <div class="calc">
      <input type="text" class="calc__input" value="">

      <div class="buttons-wrapper">
        <button class="button" id="btn-1">1</button>
        <button class="button" id="btn-2">2</button>
        <button class="button" id="btn-3">3</button>
        <button class="button" id="btn-4">4</button>
        <button class="button" id="btn-5">5</button>
        <button class="button" id="btn-6">6</button>
        <button class="button" id="btn-7">7</button>
        <button class="button" id="btn-8">8</button>
        <button class="button" id="btn-9">9</button>
        <button class="button" id="btn-plus">+</button>
        <button class="button" id="btn-div">/</button>
        <button class="button" id="btn-0">0</button>
        <button class="button" id="btn-minus">-</button>
        <button class="button" id="btn-mult">*</button>
        <button class="button" id="btn-equal">=</button>
        <button class="button" id="btn-clear">C</button>
        <button class="button" id="btn-binary">DecToBin</button>
        <button class="button" id="btn-binary2">BinToDec</button>
      </div>
    </div>
    
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
